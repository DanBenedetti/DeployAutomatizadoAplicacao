<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente | Barbearia Elite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Barbearia Elite</h1>
        <p>Sua aparência, nossa arte!</p>
    </header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}">Entrar</a>
    </nav>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        {% if erro %}
            <div style="color:red; margin-bottom:18px;">{{ erro }}</div>
        {% endif %}
    <form method="post" autocomplete="off">;
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" maxlength="100" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" maxlength="14" required placeholder="000.000.000-00"
           pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" maxlength="20" required placeholder="(11) 99999-9999"><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" minlength="6" maxlength="32" required><br><br>

     <button type="submit" class="btn">Cadastrar</button>
    </form>

        <p style="margin-top:15px;">
            Já é cliente? <a href="{{ url_for('login') }}">Entrar</a>
        </p>
    </div>
    <footer>
        &copy; {{2025}} Barbearia Elite · Todos os direitos reservados
    </footer>
</body>
</html>
